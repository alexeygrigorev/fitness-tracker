name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        working-directory: backend-django
        run: |
          uv sync --all-extras --dev

      - name: Run migrations
        working-directory: backend-django
        run: |
          uv run python manage.py migrate

      - name: Run tests
        working-directory: backend-django
        run: |
          uv run pytest -v

  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        working-directory: backend-django
        run: |
          uv sync --all-extras --dev

      - name: Run migrations
        working-directory: backend-django
        run: |
          uv run python manage.py migrate

      - name: Generate test data
        working-directory: backend-django
        run: |
          uv run python data/generate.py

      - name: Start backend server
        working-directory: backend-django
        run: |
          uv run python manage.py runserver 127.0.0.1:8000 &
          echo $! > pid.txt
          sleep 5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Playwright browsers
        working-directory: web
        run: |
          npx playwright install --with-deps chromium

      - name: Install frontend dependencies
        working-directory: web
        run: |
          npm ci

      - name: Run E2E tests
        working-directory: web
        run: |
          npx playwright test

      - name: Stop backend server
        if: always()
        working-directory: backend-django
        run: |
          if [ -f pid.txt ]; then
            kill $(cat pid.txt) || true
          fi


name: Backend Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "uv"

      - name: Install dependencies
        working-directory: backend-django
        run: |
          uv sync --all-extras --dev

      - name: Run migrations
        working-directory: backend-django
        run: |
          uv run python manage.py migrate

      - name: Run tests
        working-directory: backend-django
        run: |
          uv run pytest -v

# Generic Docker Compose for Integration Tests
#
# Usage:
#   docker compose -f docker-compose.test.yml up   # Run all integration tests
#   make test-integration                          # Run all integration tests
#
# Tests run: schema validation + e2e API tests

services:
  # ============================================
  # Backend Service
  # ============================================
  backend:
    build:
      context: ./backend-django
      dockerfile: Dockerfile
    container_name: fitness-backend-test
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DEBUG=True
      - SECRET_KEY=test-secret-key-for-testing
      - ALLOWED_HOSTS=*
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 2s
      timeout: 2s
      retries: 20
      start_period: 40s
    networks:
      - test-network

  # ============================================
  # Integration Tests (schema + e2e)
  # ============================================
  integration-test:
    image: mcr.microsoft.com/playwright:v1.49.0-jammy
    container_name: fitness-integration-test
    working_dir: /app
    volumes:
      - ./web:/app
      - ./tests:/app/tests
    environment:
      - VITE_API_URL=http://backend:8000
      - CI=true
    depends_on:
      backend:
        condition: service_healthy
    command: >
      sh -c "
        chmod +x /app/tests/run-integration-tests.sh &&
        /app/tests/run-integration-tests.sh
      "
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
